<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <img src="assets/img/CREATIVA.jpg" alt="creativa.jpg" width="300" height="400">;
    <script>
        let borderShow = false
        const img = document.querySelector("img")

        img.addEventListener("click", () => {
            if (!borderShow){
                img.style.border = "solid #1099bb 10px"
                borderShow = true
            }
            else {
                img.style.border = "none"
                borderShow = false
            }
        })
    </script>   
</body>  
</html>
